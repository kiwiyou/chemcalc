<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="query-view.css">
    <title>화학 반응식 계산기</title>
</head>
<body>
    <header>
        <h1>화학 반응식 계산기</h1>
    </header>
    <main id="fields">
        <div id="reactants">
            <header>반응물</header>
            <div class="chemical">
                <a>Na</a><a>O</a><a>H</a>
            </div>
            <div class="chemical">
                <a>H</a><a>Cl</a>
            </div>
            <div class="editing">
                <input type="text"></input>
                <button>제거</button>
            </div>
        </div>
        <object class="right-arrow"></object>
        <div id="products">
            <header>생성물</header>
            <div class="chemical">
                <a>Na</a><a>Cl</a>
            </div>
            <div class="chemical">
                <a>H</a><sub>2</sub><a>O</a>
            </div>
            <div class="add">
                <a>새 물질</a>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <a>확인</a>
        </div>
    </footer>
</body>
</html>
