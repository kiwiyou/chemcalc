<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
        });
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
    <title>화학 반응식 계산기</title>
</head>
<body>
    <header>
        <h1>화학 반응식 계산기</h1>
    </header>
    <div>
        $$aH_{2}O \longrightarrow bH_{2} + cO_{2}$$
    </div>
    <div>
        <div>$$H: 2a = 2b$$</div>
        <div>$$b = a$$</div>
        <div>$$O: a = 2c$$</div>
        <div>$$c = \frac{1}{2}a$$</div>
    </div>
    <div> <!--Previous div changes into-->
        $$aH_{2}O \longrightarrow aH_{2} + \frac{1}{2}aO_{2}$$
    </div>
    <div> <!--Previous div changes into-->
        $$2H_{2}O \longrightarrow 2H_{2} + O_{2}$$
    </div>
</body>
</html>
